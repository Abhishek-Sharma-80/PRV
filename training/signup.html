<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Sign-Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4A90E2, #50C9C3);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #357ABD;
    }
    .footer-text {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Training Sign-Up</h2>
    <form action="#" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="course">Training Program</label>
      <select id="course" name="course" required>
        <option value="">-- Select Training Program --</option>
        <option value="java">Java Programming</option>
        <option value="python">Python Development</option>
        <option value="webdev">Web Development</option>
        <option value="datasci">Data Science</option>
      </select>

      <label for="message">Additional Comments</label>
      <textarea id="message" name="message" rows="3" placeholder="Any comments..."></textarea>

      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-text">
      Â© 2025 Training Academy. All rights reserved.
    </div>
  </div>
</body>
</html>
