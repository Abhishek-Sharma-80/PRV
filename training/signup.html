<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Sign-Up</title>

  <!-- Google Fonts: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Font Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            outfit: ['"Outfit"', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-outfit">

  <div id="form-container" class="bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Training Sign-Up</h2>

    <!-- Sign-Up Form -->
    <form id="signupForm" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="fullname" class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 hover:border-blue-400 transition-colors"/>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 hover:border-blue-400 transition-colors"/>
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required
               pattern="[0-9]{10}" title="Enter a valid 10-digit phone number"
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 hover:border-blue-400 transition-colors"/>
      </div>

      <!-- Training Program Dropdown -->
      <div class="relative">
        <label for="course" class="block text-gray-700 font-medium mb-1">Training Program</label>
        <select id="course" name="course" required
                class="w-full border border-gray-300 rounded-md p-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-400 appearance-none hover:border-blue-400 transition-colors">
          <option value="">-- Select Training Program --</option>
          <option value="Java Programming">Java Programming</option>
          <option value="Python Development">Python Development</option>
          <option value="Web Development">Web Development</option>
          <option value="Data Science">Data Science</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          ▼
        </div>
      </div>

      <!-- Additional Comments -->
      <div>
        <label for="message" class="block text-gray-700 font-medium mb-1">Additional Comments</label>
        <textarea id="message" name="message" rows="3" placeholder="Any comments..."
                  class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 hover:border-blue-400 transition-colors"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition-colors">
        Sign Up
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center text-gray-500 text-sm mt-4">
      © 2025 Training Academy. All rights reserved.
    </div>
  </div>

  <!-- Confirmation Section (hidden initially) -->
  <div id="confirmation" class="hidden bg-white shadow-lg rounded-lg p-6 sm:p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Registration Successful!</h2>
    <p class="text-gray-700 mb-4">Thank you for signing up, <span id="displayName" class="font-semibold"></span>.</p>
    <p class="text-gray-700 mb-4">You have registered for <span id="displayCourse" class="font-semibold"></span>.</p>
    <p class="text-gray-500 text-sm mb-6">We’ve sent a confirmation to <span id="displayEmail"></span>.</p>

    <button id="newRegistration"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
      Register Another Participant
    </button>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('signupForm');
    const formContainer = document.getElementById('form-container');
    const confirmation = document.getElementById('confirmation');
    const displayName = document.getElementById('displayName');
    const displayEmail = document.getElementById('displayEmail');
    const displayCourse = document.getElementById('displayCourse');
    const newRegistration = document.getElementById('newRegistration');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // stop page reload

      // Collect data
      const name = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const course = document.getElementById('course').value;

      // Display confirmation
      displayName.textContent = name;
      displayEmail.textContent = email;
      displayCourse.textContent = course;

      // Hide form, show confirmation
      formContainer.classList.add('hidden');
      confirmation.classList.remove('hidden');
    });

    // Register another participant
    newRegistration.addEventListener('click', () => {
      form.reset();
      confirmation.classList.add('hidden');
      formContainer.classList.remove('hidden');
    });
  </script>

</body>
</html>
